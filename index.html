    }

    .container {

      width: 100%;
      height: 100%;
    }

    .tree-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .details-panel {
      width: 450px;
      background-color: #1e1e1e;
      border-left: 2px solid #333;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      font-family: "Times New Roman", serif;
    }

    .node circle {
      fill: #f1c40f;
      stroke: #e74c3c;
      stroke-width: 3px;
    }

    .node text {
      font: 14px "Open Sans", sans-serif;
      fill: #ffffff;
    }

    .link {
      fill: none;
      stroke: #e74c3c;
      stroke-width: 2px;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font: 12px sans-serif;
      background: rgba(231, 76, 60, 0.9);
      color: #ffffff;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .node, .link {
      transition: all 0.3s ease;
    }

    .details-panel h2 {
      margin-top: 0;
      color: #f1c40f;
    }

    .details-panel p {
      line-height: 1.6;
    }

    .details-panel img {
      margin-top: 15px;
      max-width: 100%;
      border: 2px solid #e74c3c;
      border-radius: 5px;
    }

    .details-panel::-webkit-scrollbar {
      width: 8px;
    }

    .details-panel::-webkit-scrollbar-track {
      background: #2e2e2e;
    }

    .details-panel::-webkit-scrollbar-thumb {
      background-color: #e74c3c;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .details-panel {
        display: none;
      }
    }

    root = d3.hierarchy(data, d => d.children);
    root.x0 = height / 2;
    root.y0 = 0;

    if (root.children) {
      root.children.forEach(collapse);
    }

    update(root);

    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    function update(source) {
      const treeData = treemap(root);
      const nodes = treeData.descendants(),
            links = treeData.descendants().slice(1);
      nodes.forEach(d => d.y = d.depth * 180);

      const node = svg.selectAll('g.node')
          .data(nodes, d => d.id || (d.id = ++i));

      const nodeEnter = node.enter().append('g')
          .attr('class', 'node')
          .attr("transform", () => `translate(${source.y0},${source.x0})`)
          .on('click', click)
          .on('mouseover', function(event, d) {
            showTooltip(event, d);
          })
          .on('mouseout', hideTooltip);

      nodeEnter.append('circle')
          .attr('class', 'node')
          .attr('r', 1e-6)
          .style("fill", d => d._children ? "#e67e22" : "#f1c40f");

      nodeEnter.append('text')
          .attr("dy", ".35em")
          .attr("x", d => d.children || d._children ? -13 : 13)
          .attr("text-anchor", d => d.children || d._children ? "end" : "start")
          .text(d => d.data.name);

      const nodeUpdate = nodeEnter.merge(node);

      nodeUpdate.transition()
        .duration(duration)
        .attr("transform", d => `translate(${d.y},${d.x})`);

      nodeUpdate.select('circle.node')
        .attr('r', 10)
        .style('fill', d => d._children ? "#e67e22" : "#f1c40f")
        .attr('cursor', 'pointer');

      const nodeExit = node.exit().transition()
          .duration(duration)
          .attr("transform", () => `translate(${source.y},${source.x})`)
          .remove();

      nodeExit.select('circle')
        .attr('r', 1e-6);

      nodeExit.select('text')
        .style('fill-opacity', 1e-6);

      const link = svg.selectAll('path.link')
          .data(links, d => d.id);

      const linkEnter = link.enter().insert('path', "g")
          .attr("class", "link")
          .attr('d', () => {
            const o = {x: source.x0, y: source.y0};
            return diagonal(o, o);
          });

      const linkUpdate = linkEnter.merge(link);

      linkUpdate.transition()
          .duration(duration)
          .attr('d', d => diagonal(d, d.parent));

      const linkExit = link.exit().transition()
          .duration(duration)
          .attr('d', () => {
            const o = {x: source.x, y: source.y};
            return diagonal(o, o);
          })
          .remove();

      nodes.forEach(d => {
        d.x0 = d.x;
        d.y0 = d.y;
      });

      function diagonal(s, d) {
        return `M ${s.y} ${s.x}
                C ${(s.y + d.y) / 2} ${s.x},
                  ${(s.y + d.y) / 2} ${d.x},
                  ${d.y} ${d.x}`;
      }

      function click(event, d) {
        if (d.children || d._children) {
          const ancestors = getAncestors(d);
          ancestors.push(d);

          root.descendants().forEach(function(node) {
            if (!ancestors.includes(node)) {
              if (node.children) {
                node._children = node.children;
                node.children = null;
              }
            }
          });

          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }

          update(d);
        }

        if (!d.children && !d._children) {
          displayInstruction(d.data.fullName || d.data.name, d.data.instruction, d.data.image);
        } else if (d.data.fullName) {
          displayInstruction(d.data.fullName, "", null);
        }
      }
    }

    const tooltip = d3.select("#tooltip");

    function showTooltip(event, d) {
      tooltip.transition()
        .duration(200)
        .style("opacity", .9);
      tooltip.html(d.data.fullName || d.data.name)
        .style("left", (event.pageX + 10) + "px")
        .style("top", (event.pageY - 28) + "px");
    }

    function hideTooltip() {
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
    }

    function displayInstruction(activityName, instructionText, imageSrc) {
      const details = document.getElementById('details');
      details.innerHTML = `<h2>${capitalizeFirstLetter(activityName)}</h2><p>${instructionText || ""}</p>`;

      if (imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.alt = activityName;
        img.onerror = () => {
          const errorMsg = document.createElement('p');
          errorMsg.style.color = '#e74c3c';
          errorMsg.textContent = "Image failed to load.";
          details.appendChild(errorMsg);
        };
        details.appendChild(img);
      }
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function getAncestors(node) {
      const ancestors = [];
      let current = node;
      while (current.parent) {
        ancestors.push(current.parent);
        current = current.parent;
      }
      return ancestors;
    }

    window.addEventListener('resize', () => {
      const newWidth = window.innerWidth * 0.7 - margin.left - margin.right;
      const newHeight = window.innerHeight - margin.top - margin.bottom;
      d3.select("svg")
        .attr("width", newWidth + margin.left + margin.right)
        .attr("height", newHeight + margin.top + margin.bottom);
      treemap.size([newHeight, newWidth]);
      update(root);
    });
  </script>
